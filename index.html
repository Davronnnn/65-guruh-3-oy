<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- // Operator Mono Lig, Menlo, Monaco, 'Courier New', monospace -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<style>
			#toggle {
				font-size: 3rem;
			}
			#form {
				display: none;
			}
			.modal2 {
				display: none;

				position: absolute;
				left: 0;
				top: 0;

				width: 100vw;
				height: 100%;
				/* display: flex; */
				justify-content: center;
				align-items: center;
				background-color: rgba(0, 0, 0, 0.3);
			}
			.modal-content {
				width: 40%;
				background-color: gray;
				color: blue;
				padding: 30px;
			}
		</style>

		<title>Document</title>
	</head>
	<body>
		<div class="container my-5">
			<h3 class="text-center text-primary">Sizning mahsulotlaringiz</h3>
			<div class="card shadow">
				<div class="form w-50 mx-auto">
					<input
						class="form-control mb-2"
						type="text"
						id="search"
						placeholder="Search..."
					/>
					<select class="form-control" id="genres">
						<option value="all">All</option>
					</select>
				</div>
				<p
					id="toggle"
					class="text-center"
					onclick="formToggleHandler()"
				>
					+
				</p>

				<form id="form" class="my-3 mx-auto w-50 form">
					<input
						type="text"
						id="film-title"
						placeholder="Film nomi"
						class="form-control mb-2"
					/>
					<input
						type="text"
						id="film-image"
						placeholder="Film sur'ati"
						class="form-control mb-2"
					/>
					<input
						type="text"
						id="film-overview"
						placeholder="Film haqida qisqacha"
						class="form-control mb-2"
					/>
					<input
						type="date"
						id="film-date"
						placeholder="film chiqarilgan sana"
						class="form-control mb-2"
					/>
					<input
						type="text"
						id="film-genres"
						placeholder="Film janr turlari"
						class="form-control mb-2"
					/>
					<button class="btn btn-primary w-100" type="submit">
						Yuklash
					</button>
				</form>

				<template id="film-template">
					<div class="card" style="width: 18rem">
						<img class="card-img-top" width="1843m" src="" alt="" />
						<div class="card-body">
							<h5 class="card-title"></h5>
							<p class="card-text"></p>
							<p class="text-primary"></p>

							<ul class="list-group"></ul>
						</div>
						<button
							type="button"
							class="btn btn-primary"
							data-toggle="modal"
							data-target="#exampleModal"
						>
							More info
						</button>
					</div>
				</template>

				<div class="cards d-flex flex-wrap gap-5 mx-auto w-75"></div>
			</div>
		</div>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Modal title
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="./users.js"></script>
		<script src="./films.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
