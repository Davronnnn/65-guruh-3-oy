<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Document</title>
	</head>
	<body>
		<div class="container m-5 p-2 rounded mx-auto bg-light shadow">
			<!-- App title section -->
			<div class="row m-1 p-4">
				<div class="col">
					<div
						class="p-1 h1 text-primary text-center mx-auto display-inline-block"
					>
						<i
							class="fa fa-check bg-primary text-white rounded p-2"
						></i>
						<u>My Todos</u>
					</div>
				</div>
			</div>
			<!-- Create todo section -->
			<div class="row m-1 p-3">
				<div class="col col-11 mx-auto">
					<div
						class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center"
					>
						<div class="col">
							<input
								class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
								type="text"
								id="new-todo"
								placeholder="Add new .."
							/>
						</div>
						<div
							class="col-auto m-0 px-2 d-flex align-items-center"
						>
							<label
								class="text-secondary my-2 p-0 px-1 view-opt-label due-date-label d-none"
								>Due date not set</label
							>
							<i
								class="fa fa-calendar my-2 px-1 text-primary btn due-date-button"
								data-toggle="tooltip"
								data-placement="bottom"
								title="Set a Due date"
							></i>
							<i
								class="fa fa-calendar-times-o my-2 px-1 text-danger btn clear-due-date-button d-none"
								data-toggle="tooltip"
								data-placement="bottom"
								title="Clear Due date"
							></i>
						</div>
						<div class="col-auto px-0 mx-0 mr-2">
							<button
								onclick="addNewTodo()"
								type="button"
								class="btn btn-primary"
							>
								Add
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="p-2 mx-4 border-black-25 border-bottom"></div>
			<!-- View options section -->
			<div class="row m-1 p-3 px-5 justify-content-end">
				<div class="col-auto d-flex align-items-center">
					<label class="text-secondary my-2 pr-2 view-opt-label"
						>Filter</label
					>
					<select class="custom-select custom-select-sm btn my-2">
						<option value="all" selected>All</option>
						<option value="completed">Completed</option>
						<option value="active">Active</option>
						<option value="has-due-date">Has due date</option>
					</select>
				</div>
				<div class="col-auto d-flex align-items-center px-1 pr-3">
					<label class="text-secondary my-2 pr-2 view-opt-label"
						>Sort</label
					>
					<select class="custom-select custom-select-sm btn my-2">
						<option value="added-date-asc" selected>
							Added date
						</option>
						<option value="due-date-desc">Due date</option>
					</select>
					<i
						class="fa fa fa-sort-amount-asc text-info btn mx-0 px-0 pl-1"
						data-toggle="tooltip"
						data-placement="bottom"
						title="Ascending"
					></i>
					<i
						class="fa fa fa-sort-amount-desc text-info btn mx-0 px-0 pl-1 d-none"
						data-toggle="tooltip"
						data-placement="bottom"
						title="Descending"
					></i>
				</div>
			</div>
			<!-- Todo list section -->
			<div class="row mx-1 px-5 pb-3 w-80">
				<div class="col mx-auto" id="todos">
					<!-- Todo template  -->
					<template id="todo-template">
						<div class="col px-1 m-1 d-flex align-items-center">
							<input id="checkbox" type="checkbox" />
							<span class="btn disabled border-0"></span>
							<input
								type="text"
								id="todo-input"
								class="form-control form-control-lg border-0 edit-todo-input rounded px-3"
								value="Sign up for online course"
							/>
							<div
								class="d-flex flex-row justify-content-end mb-1"
							>
								<a
									href="#!"
									class="text-info"
									data-mdb-toggle="tooltip"
									title="Edit todo"
									><i
										id="edit-btn"
										class="fas fa-pencil-alt me-3"
									></i
								></a>
								<a
									href="#!"
									class="text-danger"
									data-mdb-toggle="tooltip"
									title="Delete todo"
									><i
										id="delete-btn"
										class="fas fa-trash-alt"
									></i
								></a>
							</div>
						</div>
					</template>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
